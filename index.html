<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Valentine üñ§</title>

    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0f0f0f, #1a0000);
            color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 700px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        .hint {
            color: #aaa;
            font-style: italic;
            margin-bottom: 20px;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 70%;
            margin-bottom: 15px;
            background-color: #1c1c1c;
            color: white;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: #8b0000;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff0033;
            box-shadow: 0 0 15px #ff0033;
        }

        #letter {
            margin-top: 30px;
            text-align: left;
            line-height: 1.7;
            white-space: pre-line;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 20px;
            min-height: 200px;
        }

        .hidden {
            display: none;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            background-color: #ff4d6d;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üñ§ For My Yellow üñ§</h1>
    <p class="hint">Hint: what we say before bed</p>

    <input type="text" id="secretInput" placeholder="Enter the secret words...">
    <br>
    <button onclick="checkSecret()">Open Letter üíå</button>

    <div id="letter" class="hidden"></div>
</div>

<script>
    const fullText = `The Love of my Life,

Another new year and you're still the best thing that has happened to me. 

You‚Äôre beautiful, you‚Äôre kind, you‚Äôre smart and sometimes you‚Äôre even funny.
You‚Äôre the best gf in the world.

You make this love and relationship thing the easiest thing in the world. It‚Äôs so natural. 

I will make you happy, comfortable, loved as long as I draw breath. I promise, again.

My lover
My baby
My princess
Ifenkili m
Hot stuff
My innocent baddie
My horny waterfall üåö

I LOVE YOU MY YELLOW!
I LOVE YOU SO MUCH!
I WILL KEEP LOVING YOU FOREVER ‚ù§Ô∏è`;

    function checkSecret() {
        const input = document.getElementById("secretInput").value.toLowerCase();
        const letter = document.getElementById("letter");

        if (input === "i love you") {
            letter.classList.remove("hidden");
            typeWriter(letter, fullText, 30);
        } else {
            alert("That's not it... try again üñ§");
        }
    }

    function typeWriter(element, text, speed) {
        element.innerHTML = "";
        let i = 0;

        function typing() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            }
        }

        typing();
    }
</script>

</body>
</html>
